<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">게시글 작성</h1>
      <button onclick="location.href='board.html'" class="text-gray-600 hover:text-gray-800 transition duration-300">목록으로</button>
    </div>
  </header>

  <main class="container mx-auto mt-8 px-4">
    <form id="post-form" class="bg-white shadow-md rounded-lg p-6 space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
        <input type="text" id="title" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div>
        <label for="book-title" class="block text-sm font-medium text-gray-700">책 제목</label>
        <input type="text" id="book-title" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div>
        <label for="author" class="block text-sm font-medium text-gray-700">저자</label>
        <input type="text" id="author" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div>
        <label for="publisher" class="block text-sm font-medium text-gray-700">출판사</label>
        <input type="text" id="publisher" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div>
        <label for="course-name" class="block text-sm font-medium text-gray-700">강의명</label>
        <input type="text" id="course-name" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">가격</label>
        <input type="number" id="price" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">내용</label>
        <textarea id="content" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" rows="4"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-600 transition duration-300">작성</button>
    </form>
    
  </main>

  <script src="create-post.js"></script>
</body>
</html>
