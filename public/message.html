<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <link rel="stylesheet" href="styless.css">
  <style>
    body {
      background-color: #f7fafc; /* 밝은 배경 색 (gray-100) */
      color: #2d3748; /* 어두운 텍스트 색 (gray-800) */
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #chat-header {
      font-size: 32px;
      font-weight: bold;
      color: #2b6cb0; /* 파란색 (blue-600) */
      margin-bottom: 20px;
    }

    #chat-window {
      width: 100%;
      max-width: 600px;
      background-color: #edf2f7; /* 밝은 채팅창 배경 (gray-200) */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    #feedback {
      color: #718096; /* 중간 텍스트 색 (gray-500) */
      font-size: 14px;
      margin-bottom: 10px;
    }

    #chat-form {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    #message-input {
      width: 90%;
      padding: 10px;
      border: 1px solid #cbd5e0; /* 밝은 테두리 색 (gray-300) */
      border-radius: 4px;
      background-color: #ffffff; /* 흰색 배경 */
      color: #2d3748; /* 어두운 텍스트 색 */
      font-size: 16px;
    }

    #chat-form button {
      width: 10%;
      padding: 10px;
      background-color: #2b6cb0; /* 파란색 버튼 */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #chat-form button:hover {
      background-color: #2c5282; /* 버튼 hover 색상 */
    }

    /* 메시지 스타일 */
    .message {
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      background-color: #e2e8f0; /* 메시지 배경 색 (gray-300) */
      max-width: 80%;
    }

    .message.user {
      background-color: #bee3f8; /* 사용자 메시지 배경 색 (blue-200) */
      color: #2d3748; /* 어두운 텍스트 색 */
      align-self: flex-end;
    }

    .message.bot {
      background-color: #90cdf4; /* 봇 메시지 배경 색 (blue-300) */
      color: #2d3748; /* 어두운 텍스트 색 */
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <h1 id="chat-header">채팅</h1>
  <div id="feedback"></div> <!-- 상태 표시 영역 -->
  <div id="chat-window">
    <!-- 메시지 목록 -->
  </div>
  <form id="chat-form">
    <input id="message-input" type="text" placeholder="메시지를 입력하세요" />
    <button type="submit">전송</button>
  </form>

  <!-- message.js 파일 포함 -->
  <script src="message.js"></script>
</body>
</html>
