<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">BookHub - 게시판</h1>
      <nav class="flex items-center space-x-4">
        <button id="create-post-btn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-600 transition duration-300">새 게시글</button>
        <button id="logout-btn" class="text-gray-600 hover:text-gray-800 transition duration-300">
          <svg class="w-6 h-6"><use href="#icon-logout"></use></svg>
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-8 px-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Posts Section -->
      <section class="lg:col-span-2">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold text-gray-800">게시글 목록</h2>
          <div class="flex space-x-2">
            <input id="search-input" type="text" class="border border-gray-300 rounded-lg w-full py-2 px-4" placeholder="검색어를 입력하세요">
            <button id="search-btn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-600 transition duration-300">검색</button>
          </div>
        </div>
        <div id="posts-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- 게시글이 여기에 동적으로 추가됩니다 -->
        </div>
      </section>
    </div>
  </main>

  <!-- board.js 스크립트 -->
  <script src="board.js"></script>

  <!-- SVG Icons -->
  <svg style="display: none;">
    <!-- 로그아웃 아이콘 -->
    <symbol id="icon-logout" viewBox="0 0 24 24">
      <path d="M10 2L14 6M14 6L10 10M14 6H3" stroke="#1E88E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      <path d="M17 12h4v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7h4" fill="#BBDEFB"></path>
    </symbol>
  </svg>
</body>
</html>
