<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한경대 중고장터</title>
  <style>
    /* Tailwind 스타일을 CSS로 구현 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .min-h-screen { min-height: 100vh; }
    .bg-blue-50 { background-color: #f0f8ff; }
    .bg-blue-600 { background-color: #2563eb; }
    .text-white { color: white; }
    .text-gray-500 { color: #6b7280; }
    .text-xl { font-size: 1.25rem; }
    .font-bold { font-weight: bold; }
    .font-semibold { font-weight: 600; }
    .p-4 { padding: 1rem; }
    .mt-8 { margin-top: 2rem; }
    .space-y-4 > * + * { margin-top: 1rem; }
    .grid { display: grid; gap: 2rem; }
    .grid-cols-1 { grid-template-columns: 1fr; }
    .md\:grid-cols-3 { grid-template-columns: 1fr 1fr 1fr; }
    .md\:col-span-2 { grid-column: span 2; }
    .flex { display: flex; }
    .justify-between { justify-content: space-between; }
    .items-center { align-items: center; }
    .w-full { width: 100%; }
    .rounded { border-radius: 0.25rem; }
    .border { border: 1px solid #ddd; }
    .mb-4 { margin-bottom: 1rem; }
    .mr-2 { margin-right: 0.5rem; }
    .card { border: 1px solid #ddd; border-radius: 0.25rem; padding: 1rem; background: white; }
    .button { padding: 0.5rem 1rem; background-color: #2563eb; color: white; border: none; cursor: pointer; border-radius: 0.25rem; }
    .button-outline { background: none; color: #2563eb; border: 1px solid #2563eb; }
    .button-ghost { background: none; color: white; border: none; }
    .input { padding: 0.5rem; border: 1px solid #ddd; border-radius: 0.25rem; width: calc(100% - 2rem); }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background-color: #ddd; display: flex; align-items: center; justify-content: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="min-h-screen bg-blue-50">
    <header class="bg-blue-600 text-white p-4">
      <div class="container flex justify-between items-center">
        <h1 class="text-2xl font-bold">한경대 중고장터</h1>
        <nav class="space-x-4">
          <span id="user-id" class="text-white font-semibold" style="display: none;"></span> <!-- 사용자 아이디를 표시할 요소 추가 -->
          <button id="logout-btn" class="button-ghost">로그아웃</button>
          <button id="signup-btn" class="button-ghost">회원가입</button>
          <button id="user-info" class="button-ghost" style="display:none;">👤 사용자 정보</button>
          <button id="transactions-btn" class="button-ghost" style="display:none;">💼 거래내역</button>
          <button class="button-ghost">🔔</button>
        </nav>
      </div>
    </header>

    <main class="container mt-8">
      <div class="grid grid-cols-1 md:grid-cols-3">
        <section class="md:col-span-2">
          <h2 class="text-xl font-semibold mb-4">최근 게시글</h2>
          <div class="space-y-4">
            <div class="card">
              <h3 class="font-semibold text-lg">자전거 팝니다</h3>
              <p class="font-bold">50,000원</p>
              <p class="text-gray-500">판매자: 김철수</p>
              <div class="flex justify-between mt-4">
                <button class="button-outline">💬 채팅하기</button>
                <button class="button">자세히 보기</button>
              </div>
            </div>
            <div class="card">
              <h3 class="font-semibold text-lg">전공 교재 팝니다</h3>
              <p class="font-bold">20,000원</p>
              <p class="text-gray-500">판매자: 이영희</p>
              <div class="flex justify-between mt-4">
                <button class="button-outline">💬 채팅하기</button>
                <button class="button">자세히 보기</button>
              </div>
            </div>
            <div class="card">
              <h3 class="font-semibold text-lg">노트북 삽니다</h3>
              <p class="font-bold">500,000원</p>
              <p class="text-gray-500">판매자: 박민수</p>
              <div class="flex justify-between mt-4">
                <button class="button-outline">💬 채팅하기</button>
                <button class="button">자세히 보기</button>
              </div>
            </div>
          </div>
          <button id="new-post-button" class="button w-full mt-4">➕ 새 게시글 작성</button>
        </section>

        <section>
          <h2 class="text-xl font-semibold mb-4">실시간 채팅</h2>
          <div class="card">
            <div class="space-y-4 p-4">
              <div class="flex items-center space-x-4">
                <div class="avatar">김</div>
                <div>
                  <p class="font-semibold">김철수</p>
                  <p class="text-sm text-gray-500">최근 메시지...</p>
                </div>
              </div>
              <div class="flex items-center space-x-4">
                <div class="avatar">이</div>
                <div>
                  <p class="font-semibold">이영희</p>
                  <p class="text-sm text-gray-500">최근 메시지...</p>
                </div>
              </div>
              <div class="flex items-center space-x-4">
                <div class="avatar">박</div>
                <div>
                  <p class="font-semibold">박민수</p>
                  <p class="text-sm text-gray-500">최근 메시지...</p>
                </div>
              </div>
            </div>
            <div class="flex items-center p-4">
              <input type="text" class="input mr-2" placeholder="메시지 입력...">
              <button class="button"> 전송 </button>
            </div>
          </div>
        </section>
      </div>
      <ul id="user-list" class="mt-4"></ul>
    </main>
  </div>

  <script src="home.js"></script>
  <script>
    // 사용자 정보를 클릭하면 profile.html로 이동
    document.getElementById('user-info').addEventListener('click', function() {
      window.location.href = 'profile.html';  // 프로필 페이지로 이동
    });
  </script>
</body>
</html>
