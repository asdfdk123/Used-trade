<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>게시글 수정</h1>
  </header>
  <main>
    <form id="edit-post-form">
      <label for="title">제목:</label>
      <input type="text" id="title" required><br><br>

      <label for="book-title">책 제목:</label>
      <input type="text" id="book-title"><br><br>

      <label for="author">저자:</label>
      <input type="text" id="author"><br><br>

      <label for="publisher">출판사:</label>
      <input type="text" id="publisher"><br><br>

      <label for="course-name">강의명:</label>
      <input type="text" id="course-name"><br><br>

      <label for="price">가격:</label>
      <input type="number" id="price"><br><br>

      <label for="content">내용:</label>
      <textarea id="content" rows="5"></textarea><br><br>
      
      <button type="submit">수정 완료</button>
    </form>
  </main>

  <script src="edit-post.js"></script>
</body>
</html>
