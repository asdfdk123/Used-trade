<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>중고 책 거래</h1>
    <nav>
      <button onclick="location.href='home.html'">홈</button>
      <button onclick="location.href='login.html'">로그인</button>
    </nav>
  </header>
  <main>
    <h2>회원가입</h2>
    <form id="signupForm">
      <div id="selection" name="essentialSection">
        <input type="text" id="user_id" placeholder="아이디" required><br><br>
        <input type="text" id="username" placeholder="이름" required><br><br>
        <input type="text" id="student_num" placeholder="학번" required><br><br>
        <input type="email" id="email" placeholder="이메일" required><br><br>
        <input type="password" id="password" placeholder="비밀번호" required>
      </div><br><br>
      <button type="submit">회원가입</button>
    </form>
  </main>
  <script src="./signup.js"></script>
</body>
</html>
